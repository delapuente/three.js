<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #000000;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				z-index: 1;
			}

			a {
				color: #000000;
			}

		</style>
	</head>
	<body>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - css3d sandbox</div>

		<script src="../build/three.js"></script>

		<script src="js/ecs/ECS.js"></script>

		<script>

			var camera, ecs, renderer, scene;
			var geometry, material, mesh;

			init();
			animate();

			function init() {
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				ecs = new Ecs();
				var cartesianSpace = new CartesianSpace();
				var cameraManager = new CameraManager(cartesianSpace);
				var meshes = new Meshes(cartesianSpace);
				var threeRenderer = new ThreeRenderer( renderer, cartesianSpace, cameraManager );

				ecs.registerSystem( cartesianSpace );
				ecs.registerSystem( cameraManager );
				ecs.registerSystem( meshes );
				ecs.registerSystem( threeRenderer );
				ecs.registerSystem( new Animator() );

				camera = new Entity();
				ecs.addComponent( camera, new PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 ) );
				ecs.addComponent( camera, new Position( 0, 0, 2 ) );

				mesh = new Entity();
				ecs.addComponent( mesh, new Position() );
				ecs.addComponent( mesh, new Rotation() );
				ecs.addComponent( mesh, new Mesh() );
				ecs.addComponent( mesh, new BoxGeometry( 1, 1, 1 ) );
				ecs.addComponent( mesh, new MeshNormalMaterial() );
				ecs.addComponent( mesh, new RotationSpeed( 0.01, 0.02, 0 ) );

				ecs.add( camera );
				ecs.add( mesh );

				// scene = new THREE.Scene();
				// var group = new THREE.Group();
				// group.add(new THREE.Mesh(
				// 	new THREE.BoxGeometry(1, 1, 1),
				// 	new THREE.MeshNormalMaterial()
				// ));
				// var group2 = new THREE.Group();
				// group2.position.z = 2;
				// camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
				// group2.add(camera);
				// //camera.position.z = 2;
				// scene.add(group2);
				// scene.add(group);

				document.body.appendChild( renderer.domElement );

			}

			function animate(timestamp) {

				requestAnimationFrame( animate );

				//renderer.render(scene, camera);
				ecs.tick(timestamp);

			}

		</script>
	</body>
</html>
