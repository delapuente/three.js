<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #000000;
				padding: 5px;
				font-family: Monospace;
				font-size: 13px;
				text-align: center;
				z-index: 1;
			}

			a {
				color: #000000;
			}

		</style>
	</head>
	<body>
		<div id="info"><a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - css3d sandbox</div>

		<script src="../build/three.js"></script>

		<script src="js/ecs/ECS.js"></script>

		<script>

			var ECS = THREE.ECS;
			var camera, ecs, renderer;
			var geometry, material, mesh;

			init();
			animate();

			function init() {
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setSize( window.innerWidth, window.innerHeight );

				ecs = new ECS.Ecs();
				//scene.addSystem( new CustomAnimation() );
				var cartesianSpace = new ECS.systems.CartesianSpace();
				var cameraManager = new ECS.systems.CameraManager();
				var threeRenderer = new ECS.systems.ThreeRenderer( renderer, cartesianSpace, cameraManager );

				scene.registerSystem( cartesianSpace );
				scene.registerSystem( cameraManager );
				scene.registerSystem( threeRenderer );

				camera = new ECS.Entity();
				ecs.addComponent( camera, new ECS.components.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 ) );
				ecs.addComponent( camera, new ECS.components.Position( 0, 0, 1 ) );

				mesh = new ECS.Entity();
				ecs.addComponent( mesh, new ECS.components.Position() );
				ecs.addComponent( mesh, new ECS.components.Rotation() );
				ecs.addComponent( mesh, new ECS.components.Mesh() );
				ecs.addComponent( mesh, new ECS.components.BoxGeometry( 0.2, 0.2, 0.2 ) );
				ecs.addComponent( mesh, new ECS.components.MeshNormalMaterial() );
				//mesh.addComponent( new RotationSpeeds( 0.01, 0.02, 0 ) );

				scene.add( camera );
				scene.add( mesh );

				document.body.appendChild( renderer.domElement );

			}

			function animate(timestamp) {

				requestAnimationFrame( animate );

				ecs.tick(timestamp);

			}

		</script>
	</body>
</html>
